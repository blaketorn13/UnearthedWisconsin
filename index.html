<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Unearthed Wisconsin</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="Explore Wisconsin's ancient effigy mounds and archaeological sites. An educational adventure app for families and explorers." />
    <meta name="theme-color" content="#2a7f58" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Unearthed Wisconsin" />
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Unearthed WI" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-72x72.png" />

    <!-- React (CDN) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel for JSX in one file (Koder-friendly) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
      :root{
        --bg:#c9e265; /* background color */
        --card:rgba(255,255,255,.78);
        --card2:rgba(255,255,255,.62);
        --text:rgba(0,0,0,.92);     /* black font */
        --muted:rgba(0,0,0,.70);    /* black-ish muted */
        --line:rgba(0,0,0,.16);     /* darker lines */
        --accent:#2a7f58;
        --accent2:#1c6fd6;
        --warn:#a86b00;
      }
      *{box-sizing:border-box}
      html,body{height:100%}
      body{
        margin:0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        background: var(--bg);
        color:var(--text);
      }
      .page{min-height:100%;display:flex;flex-direction:column}
      .topbar{
        position:sticky;top:0;z-index:10;
        display:flex;align-items:center;justify-content:space-between;
        padding:14px 18px;border-bottom:1px solid var(--line);
        backdrop-filter: blur(10px);
        background: rgba(255,255,255,0.70);
      }
      .brand{display:flex;align-items:center;gap:10px}
      .brandDot{width:10px;height:10px;border-radius:999px;background:var(--accent);box-shadow:0 0 0 4px rgba(42,127,88,.14)}
      .brandText{font-weight:800;letter-spacing:.2px}
      .navRow{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
      .navLink{
        color:var(--muted);text-decoration:none;border:1px solid var(--line);
        padding:8px 10px;border-radius:10px;display:inline-flex;gap:8px;align-items:center;
        background: rgba(255,255,255,.40);
      }
      .navLink:hover{color:var(--text);border-color:rgba(0,0,0,.28)}
      .content{
        width:min(980px, calc(100% - 32px));
        margin:18px auto 24px;flex:1;display:grid;gap:16px;
      }
      .card{
        border:1px solid var(--line);
        background: linear-gradient(180deg, var(--card), var(--card2));
        border-radius:18px;padding:18px;
        box-shadow:0 10px 30px rgba(0,0,0,.14);
      }
      .coverWrap{
        position:relative;width:min(420px,100%);margin:0 auto;
        border-radius:18px;overflow:hidden;border:1px solid var(--line);
        box-shadow:0 14px 40px rgba(0,0,0,.18);
        background: rgba(255,255,255,.30);
      }
      .coverImg{width:100%;height:auto;display:block}

      .hotspot{
        position:absolute;background:transparent;border:2px solid transparent;
        border-radius:14px;cursor:pointer;
      }
      .hotspot:hover{
        border-color: rgba(42, 127, 88, 0.9);
        box-shadow: 0 0 0 6px rgba(42, 127, 88, 0.18);
      }
      .hotspot:focus-visible{
        outline:none;
        border-color: rgba(28, 111, 214, 0.95);
        box-shadow: 0 0 0 6px rgba(28, 111, 214, 0.18);
      }

      .stamp{
        position:absolute;
        pointer-events:none;
        display:inline-flex;
        align-items:center;
        gap:8px;
        padding:6px 10px;
        border-radius:999px;
        border:1px solid rgba(0,0,0,.16);
        background: rgba(255,255,255,.78);
        color: rgba(0,0,0,.86);
        font-size:12px;
        backdrop-filter: blur(6px);
      }

      /* Existing hintBody text, replace 'Koshkononh' with 'Koshkonong' below this line */
      .hintBody {
        ... /* Other existing styles */ */
      }
      /* Example of replacement text: */
      .hintBody:before {
        content: 'Koshkonong';
      }
      /* End of existing hintBody text replacement */
    </style>
  </head>
  <body>
    <div class="page">
      <div class="topbar">
        <div class="brand">
          <div class="brandDot"></div>
          <div class="brandText">Unearthed Wisconsin</div>
        </div>
        <div class="navRow">
          <a class="navLink" href="#">Home</a>
          <a class="navLink" href="#">About</a>
        </div>
      </div>
      <div class="content">
        <div class="card">
          <div class="coverWrap">
            <img class="coverImg" src="/images/cover.jpg" alt="Unearthed Wisconsin cover" />
            <div class="hotspot" style="top: 20%; left: 30%;" tabindex="0" aria-label="Koshkonong"></div>
          </div>
          <div class="hintBody">
            <p>Discover the mysteries of Koshkonong and its ancient effigy mounds.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
